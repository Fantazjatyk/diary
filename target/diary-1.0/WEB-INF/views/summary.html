<article id="summary">
    <header>
        <div class="top">
            <img class="avatar" th:src="@{__${user.avatarUrl}__}" />
            <h1 class="username-view" th:text="${user.name}" />
        </div>
    </header>

    <main>

        <section id="stats">
            <div>
                <div class="stat-title">Ilość notatek ogółem: <label></label></div>
                <div class="info-circle">
                    <label th:text="${userStats.totalNotes}"></label>
                </div>
            </div>

            <div>
                <div class="stat-title">Ilość notatek w tym miesiącu: <label></label></div>
                <div class="info-circle">
                    <label th:text="${userStats.notesInThisMonth}"></label>
                </div>
            </div>
        </section>

    </main>
</article>
