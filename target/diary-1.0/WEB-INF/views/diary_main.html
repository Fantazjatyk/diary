<html xmlns="www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org">

<body>
    <div id="content">
        <div class="left">
            <div id="diary_main_left_top">
                <div class="small-button stylish-button" id="calendar_button">
                    <a id="open_calendar_opener">Kalendarz</a>
                </div>
                <div style="display:flex">
                    <a class="arrow left_arrow" id="left_arrow"></a>
                    <div id="year_monthContainer">
                        <span id="yearView"></span><br/><span id="monthView"></span>
                    </div>
                    <a class="arrow right_arrow" id="right_arrow"></a>
                </div>
            </div>
            <div id="list_container">
                <ul id="list_container_list">
                </ul>
            </div>
        </div>
        <div class="right">
                <div>
                    <div class="toolbox">

                        <div class="additional_info_panel">
                            <div class="date-view-big-container">
                            <label><span id="date_view_big"></span></label>
                            </div>
                            <div>
                            <button class="small-button stylish-button" id="save_note_button">Zapisz</button>
                            </div>
                        </div>
                    </div>
                    <div class="main">
                        <div>
                            <div class="title-holder">
                                <div>
                                    <input type="text" id="title_view" name="title" placeholder="title">
                                </div>
                            </div>
                            <div class="text-holder">
                                <div>
                                    <textarea name="content" id="text_view" placeholder="content"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

</body>

</html>
